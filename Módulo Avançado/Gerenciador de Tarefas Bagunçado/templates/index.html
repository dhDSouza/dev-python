{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">Gerenciador de Tarefas</h1>

    <div class="row justify-content-center mb-4">
        <div class="col-12 col-md-6">
            <form id="tarefaForm">
                <div class="input-group">
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o tÃ­tulo da tarefa" required>
                    <button class="btn btn-primary" type="submit">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <h2 class="mb-3">Lista de Tarefas</h2>

    <ul class="list-group" id="listaTarefas">
        {% for tarefa in tarefas %}
            <li class="list-group-item d-flex justify-content-between align-items-center" data-id="{{ tarefa.id }}">
                <span>{{ tarefa.titulo }}</span>
                <button class="btn btn-danger btn-sm btn-deletar">Deletar</button>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
