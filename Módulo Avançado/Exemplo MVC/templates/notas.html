<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
</head>
<body>
    <h1>Minhas Notas</h1>
    <ul>
        {% for nota in notas %}
            <li>{{ nota[1] }}</li>
        {% endfor %}
    </ul>

    <form action="/adicionar" method="POST">
        <input type="text" name="nota" placeholder="Adicionar uma nova nota">
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
